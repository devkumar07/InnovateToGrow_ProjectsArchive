<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">

  <script type="text/javascript">
    $(document).ready(function() {
      $('#example').dataTable({
        "bServerSide":false,
        "bProcessing":true,
        });
    });
  </script>

  <script>
    $(document).ready(function() {
      $.ajax({
        url: "  ",
        dataType: "text",
        success: function(data) {
          var log_data = data.split(/\r?\n|\r/);
          var table_data = '<table class="table table-bordered table-striped" id="myTable">';
          for (var count = 0; count < log_data.length; count++) {
            var cell_data = log_data[count].split("	");

            var yearsem = ''
            var organization = ''
            var title = ''
            var button = ''

            for (var cell_count = 0; cell_count < cell_data.length; cell_count++) {
              if (cell_count === 21) {
                yearsem = cell_data[cell_count]
              }
              if (cell_count === 9) {
                organization = cell_data[cell_count]
              }
              if (cell_count === 15) {
                title = cell_data[cell_count]
              }
            }

            if (count === 0) {
              table_data += '<thead>'
              table_data += '<th>Year-Semester</th>'
              table_data += '<th> Organization </th>'
              table_data += '<th>Project Name</th>'
              table_data += '</thead>'
              table_data += '<tr>'
            }

            if (yearsem != '' && count != 0) {
              table_data += '<td>' + yearsem + '</td>'
            }
            if (organization != '' && count != 0) {
              table_data += '<td>' + organization + '</td>'
            }
            if (title != '' && count != 0) {
              table_data += '<td>' + title + '</th>';
            }
            table_data += '</tr>';
          }
          table_data += '</table>';
          $('#example').html(table_data);
        }
      });
    });
  </script>
</head>

<body>
  <table id="example">
  </table>
</body>

</html>
