<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript">
    function format(d) {
      // `d` is the original data object for the row
      return '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">' +
        '<tr>' +
        '<td>Background:</td>' +
        '<td>' + d.gsx$background.$t + '</td>' +
        '</tr>' +
        '</table>';
    }
    $(document).ready(function() {
      var table = $('#example').DataTable({
        "bServerSide": false,
        "bProcessing": true,
        "sAjaxDataProp": "feed.entry",
        "sAjaxSource": "https://spreadsheets.google.com/feeds/list/1zUUKUtQjACW9jopRg9dqHnqprMz67CUXhWWNhir92-g/1/public/values?alt=json",
      "aoColumns": [{
            "className": 'details-control',
            "orderable": false,
            "mDataProp": "gsx$buttons.$t",
            "defaultContent": ''
          },
          {
            "mDataProp": "gsx$year-semester-pro.$t"
          },
          {
            "mDataProp": "gsx$projecttitle.$t"
          },
          {
            "mDataProp": "gsx$organizationname.$t"
          }
        ],
        "order": [
          [1, 'desc']
        ]
      });
      $('#example tbody').on('click', 'td.details-control', function() {
        var tr = $(this).closest('tr');
        var row = table.row(tr);
        if (row.child.isShown()) {
          // This row is already open - close it
          row.child.hide();
          tr.removeClass('shown');
        } else {
          // Open this row
          row.child(format(row.data())).show();
          tr.addClass('shown');
        }
      });
    });
  </script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
</head>

<body>
  <table id="example" class="display" style="width:100%">
    <thead>
      <tr>
        <th></th>
        <th>Year-Semester</th>
        <th>Project Name</th>
        <th>Organization</th>
      </tr>
    </thead>
  </table>
</body>

</html>
