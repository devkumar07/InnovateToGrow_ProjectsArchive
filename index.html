<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript">
    $(document).ready( function () {
      $('#example').dataTable({
        "bServerSide":false,
        "bProcessing":true,
        "sAjaxDataProp": "feed.entry",
        "sAjaxSource": "https://spreadsheets.google.com/feeds/list/1CqtlaOq7Fs0Xu3zacwGG-GbDFcfe7difM-38e06C988/1/public/values?alt=json",
        "aoColumns": [
        { "mDataProp": "gsx$team.$t" },
        { "mDataProp": "gsx$year.$t" },
        { "mDataProp": "gsx$project.$t" },
        { "mDataProp": "gsx$client.$t" },
        { "mDataProp": "gsx$link.$t" },
        ]
      });
    });
    </script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
  </head>
  <body>
    <table id="example">
      <thead>
        <tr>
          <th>Team #</th>
          <th>Year-Semester</th>
          <th>Project Name</th>
          <th>Client- Organization</th>
          <th>Project summary</th>
        </tr>
      </thead>
    </table>
  </body>
</html>
